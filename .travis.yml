--- 
bundler_args: "--without development"
cache: bundler
language: ruby
matrix: 
  fast_finish: true
  include: 
    - 
      env: "NET_SSH_GEM_VERSION=2.9.4 PUPPET_GEM_VERSION=3.8.4 TINS_GEM_VERSION=0.8.4 NET_HTTP_PERSISTENT_GEM_VERSION=2.9.4"
      rvm: "1.9.3"
    - 
      env: PUPPET_GEM_VERSION="3.8.4"
      rvm: "2.1.5"
    - 
      env: "PUPPET_GEM_VERSION=\"~> 4.0\" STRICT_VARIABLES=\"yes\""
      rvm: "2.3.1"
notifications: 
  email: false
  webhooks: 
    on_failure: always
    on_success: change
    urls: 
      - "https://webhooks.gitter.im/e/3477acef6dd93b015c9b"
script: 
  - "bundle exec rake lint"
  - "bundle exec rake validate"
  - "bundle exec rake spec SPEC_OPTS='--format documentation'"
sudo: false
