---
language: ruby
cache: bundler
before_install: rm Gemfile.lock || true
bundler_args: --without development
sudo: false
script: 
  - "bundle exec puppet --version"
  - "bundle exec rake validate"
  - "bundle exec rake spec SPEC_OPTS='--format documentation'"
matrix:
  fast_finish: true
  include:
  - rvm: 2.3.1
    env: "BEAKER_set=centos6"
  - rvm: 2.3.1
    env: "BEAKER_set=centos7"
  - rvm: 2.3.1
    env: "BEAKER_set=debian7"
  - rvm: 2.3.1
    env: "BEAKER_set=debian8"
  - rvm: 2.3.1
    env: "BEAKER_set=ubuntu1204"
  - rvm: 2.3.1
    env: "BEAKER_set=ubuntu1404"
  - rvm: 2.3.1
    env: "BEAKER_set=ubuntu1604"
notifications:
  email: false
