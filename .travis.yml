---
language: ruby
cache: bundler
before_install: rm Gemfile.lock || true
sudo: false
rvm:
  - 2.1
  - 2.2
  - 1.9.3
script: bundle exec rake test
matrix:
  fast_finish: true
  include:
  - rvm: 2.3.1
    bundler_args: --without system_tests
    env: PUPPET_GEM_VERSION="~> 4.0"
  - rvm: 2.1.9
    bundler_args: --without system_tests
    env: PUPPET_GEM_VERSION="~> 4.0"
  - rvm: 2.1.9
    bundler_args: --without system_tests
    env: PUPPET_GEM_VERSION="~> 4.6.0"
  - rvm: 2.1.9
    bundler_args: --without system_tests
    env: PUPPET_GEM_VERSION="~> 4.5.0"
notifications:
  email: false
