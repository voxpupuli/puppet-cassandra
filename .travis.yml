---
language: ruby
cache: bundler
before_install: rm Gemfile.lock || true
bundler_args: --without development
sudo: false
script: 
  - "bundle exec puppet --version"
  - "bundle exec rake validate"
  - "bundle exec rake spec SPEC_OPTS='--format documentation'"
matrix:
  fast_finish: true
  include:
  - rvm: 2.1.6
    env: "BEAKER_set=centos6 PUPPET_VERSION='~> 3.8'"
  - rvm: 2.1.6
    env: "BEAKER_set=centos7 PUPPET_VERSION='~> 3.8'"
  - rvm: 2.1.6
    env: "BEAKER_set=debian7 PUPPET_VERSION='~> 3.8'"
  - rvm: 2.1.6
    env: "BEAKER_set=debian8 PUPPET_VERSION='~> 3.8'"
  - rvm: 2.1.6
    env: "BEAKER_set=ubuntu1204 PUPPET_VERSION='~> 3.8'"
  - rvm: 2.1.6
    env: "BEAKER_set=ubuntu1404 PUPPET_VERSION='~> 3.8'"
  - rvm: 2.1.6
    env: "BEAKER_set=ubuntu1604 PUPPET_VERSION='~> 3.8'"
notifications:
  email: false
