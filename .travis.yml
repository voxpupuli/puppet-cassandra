---
env:
  - "PUPPET_VERSION='~> 3.8' BEAKER_set=centos6"
  - "PUPPET_VERSION='~> 3.8' BEAKER_set=centos7"
  - "PUPPET_VERSION='~> 3.8' BEAKER_set=debian8"
  - "PUPPET_VERSION='~> 3.8' BEAKER_set=ubuntu1204"
  - "PUPPET_VERSION='~> 3.8' BEAKER_set=ubuntu1404"
  - "PUPPET_VERSION='~> 3.8' BEAKER_set=ubuntu1604"
language: ruby
rvm:
  - 2.1.6
cache: bundler
before_install: rm Gemfile.lock || true
bundler_args: --without development
dist: trusty
sudo: required
script: 
  - "bundle exec puppet --version"
  - "bundle exec rake validate"
  - "bundle exec rake spec SPEC_OPTS='--format documentation'"
  - "bundle exec rake beaker"
notifications:
  email: false
