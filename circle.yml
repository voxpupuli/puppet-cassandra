--- 
branches:
  ignore:
    - gh-pages # list of branches to ignore
dependencies: 
  bundler:
    without: [development]
  cache_directories:
    - "/opt/circleci/.rvm/gems"
  override:
    - bundle install --without development:
        timeout: 240
        environment:
          PUPPET_GEM_VERSION: '~> 4.0'
          STRICT_VARIABLES: yes
  post:
    - rvm cleanup all
deployment: 
  master: 
    branch: master
    commands: 
      - git config --global user.email "info@locp.co.uk"
      - git config --global user.name "CircleCI"
      - bundle exec rake strings:gh_pages:update
      - bundle exec rake deploy
machine: 
  environment:
    BEAKER_GEM_VERSION: '<= 2.33.0'
    PUPPET_GEM_VERSION: '~> 4.0'
    STRICT_VARIABLES: yes
  ruby:
    version: 2.3.1
  services: 
    - docker
notify: 
  webhooks: 
    - 
      url: "https://webhooks.gitter.im/e/da8c065419a91983f0cf"
test: 
  override: 
    - bundle exec rake metadata_lint:
        parallel: true
    - bundle exec rake rubocop:
        parallel: true
    - bundle exec rake lint:
        parallel: true
    - bundle exec rake validate:
        parallel: true
    - bundle exec rake spec SPEC_OPTS="--format documentation --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/puppet.xml":
        parallel: true
    - bundle exec puppet module install puppetlabs-aws:
        parallel: true
    - bundle exec rake acceptance:aws_deploy:
        parallel: true
    - bundle exec rake acceptance:tests:
        parallel: true
