---
HOSTS:
  debian8:
    roles:
      - master
      - debian8
    default_apply_opts:
      order: random
      strict_variables:
    platform: debian-8-amd64
    image: debian:8
    hypervisor: docker
    docker_image_commands:
      - 'apt-get install -y locales-all net-tools sudo ufw wget'
      - 'rm -f /usr/sbin/policy-rc.d'
    docker_cmd: '["/sbin/init"]'
CONFIG: 
  type: foss
  log_level: notice
